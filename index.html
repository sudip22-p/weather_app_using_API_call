<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="search-box">
            <div id="search-bar">Nepal</div>
            <div id="search-icon">Search-icon</div>
        </div>
        <div id="weather-image">Sunny/Rainy Image</div>
        <div class="primary-info">
            <div id="measure">15<sup>o</sup>C</div>
            <div id="word-detail">Scattered Clouds</div>
        </div>
        <div class="secondary-info">
            <div id="humidity-show">
                <div class="img">rain drop image</div>
                <div class="humidity-measure">
                    <div id="humid-percentage">33%</div>
                    <h4>Humidity</h4>
                </div>
            </div>
            <div id="wind-show">
                <div class="img">Wind-Image</div>
                <div class="wind-measure">
                    <div id="wind-speed">3.32Km/H</div>
                    <h4>Wind Speed</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
